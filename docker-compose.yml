services:
  app:
    build:
      context: ./backend
    container_name: tenant_app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    networks:
      - backend
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: tenant_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - db_data:/var/lib/mysql

  frontend:
    build:
      context: ./frontend
    container_name: tenant_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  db_data: